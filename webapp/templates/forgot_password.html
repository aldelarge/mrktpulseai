{% extends "base.html" %}

{% block content %}
    <h2>Forgot Password</h2>
    <form method="POST">
        {{ form.hidden_tag() }}  <!-- This helps with CSRF protection -->

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            {{ form.email(class="form-control") }}  <!-- This renders the email field -->
            {% if form.email.errors %}
                <div class="text-danger">
                    {% for error in form.email.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2>Are you sure you want to cancel your subscription?</h2>
        <p>You will no longer recieve our daily newsletter...</p>
        <form method="POST">
            <button type="submit" class="btn btn-danger">Yes, Cancel My Subscription</button>
            <a href="{{ url_for('routes.home') }}" class="btn btn-secondary">No, Keep My Subscription</a>
        </form>
    </div>
{% endblock %}
